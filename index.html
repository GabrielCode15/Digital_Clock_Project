<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Div -->
    <div class="timeContainer">

        <!-- Relogio/Imagens Container -->
        <div class="horario">
            <!-- Div Manhã -->
            <div class="manha">
                <img src="Imagens/manha.jfif" alt="manha">
                <h3>Manhã</h3>
            </div>
            <!-- Divs Tarde -->
            <div class="tarde">
                <h3>Tarde</h3>
                <img src="Imagens/tarde.jpg" alt="tarde">
            </div>
            <!-- Div Noite -->
            <div class="noite">
                <h3>Noite</h3>
                <img src="Imagens/noite.jpg" alt="noite">
            </div>

            <!-- HorasContainer -->
            <div class="time">
                <!-- Título Principal -->
                <h1>Relogio Digital</h1>

                <!-- Div Hora -->
                <div class="hour">
                    <p id="hora"></p>
                </div>
                <!-- Div Minutos -->
                <div class="minutes">
                    <p id="minutos"></p>
                </div>
                <!-- Div Segundos -->
                <div class="seconds">
                    <p id="segundos"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Code Link -->
    <script src="main.js"></script>
</body>
</html>
